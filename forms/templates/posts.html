<div class="row">
    {% for post in posts %}
    <div class="col-md-6 mb-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">{{ post.title }}</h4>
                <p class="card-text">{{ post.content }}</p>
                <p class="card-text">{{ post.content1 }}</p>
                <p class="card-text">{{ post.content2 }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
